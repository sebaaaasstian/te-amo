<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para ti</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('foto.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-shadow: 1px 1px 4px #000;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    button:hover {
      background-color: white;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="audio" src="ParaTiMiVida.m4a" autoplay></audio>
  <button onclick="document.getElementById('audio').play()">Reproducir de nuevo</button>
